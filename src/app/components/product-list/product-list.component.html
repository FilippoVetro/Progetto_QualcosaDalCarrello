<div class="main-container">
  <div class="shop-top-bar">
    <div *ngFor="let category of categories">
      <button class="category-selector" (click)="selectCategory(category)">
        {{ category | uppercase }}
      </button>
    </div>
  </div>
  <div class="products-container" *ngFor="let product of filteredProducts">
    <app-product-card-bg [product]="product"></app-product-card-bg>
  </div>
</div>

<h2>Cart</h2>
<mat-card>
  <mat-card-content>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      Your cart is empty.
    </div>
    <div *ngFor="let item of cartItems" class="cart-item" (click)="openModal(item)">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </mat-card-content>
</mat-card>

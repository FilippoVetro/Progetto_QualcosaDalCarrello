<h2>Cart</h2>
<mat-card>
  <mat-card-content>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      Your cart is empty.
    </div>
    <div *ngFor="let item of cartItems" class="cart-item">
      <app-product-card-bg
        [product]="item"
        [isCartItem]="true"
      ></app-product-card-bg>
    </div>
  </mat-card-content>
</mat-card>

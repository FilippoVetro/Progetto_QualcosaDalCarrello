<mat-card>
    <mat-card-header>
      <mat-card-title>Support</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Request Assistance">
          <p>Fill out the form below to request assistance from our support team.</p>
          <form (ngSubmit)="submitRequestAssistance(form.value)" #form="ngForm">
            <mat-form-field>
              <input matInput placeholder="Name" name="name" ngModel required>
            </mat-form-field>
            <p></p>
            <mat-form-field>
              <input matInput placeholder="Email" name="email" ngModel required email>
            </mat-form-field>
            <p></p>
            <mat-form-field>
              <textarea matInput placeholder="Message" name="message" ngModel required></textarea>
            </mat-form-field>
            <p></p>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
          </form>
        </mat-tab>
        <mat-tab label="Opening a Complaint">
          <p>Fill out the form below to open a complaint with our support team.</p>
          <form (ngSubmit)="submitComplaint(form2.value)" #form2="ngForm">
            <mat-form-field>
              <input matInput placeholder="Name" name="name" ngModel required>
            </mat-form-field>
            <p></p>
            <mat-form-field>
              <input matInput placeholder="Email" name="email" ngModel required email>
            </mat-form-field>
            <p></p>
            <mat-form-field>
              <textarea matInput placeholder="Complaint Details" name="complaint" ngModel required></textarea>
            </mat-form-field>
            <p></p>
            <button mat-raised-button color="primary" type="submit" [disabled]="form2.invalid">Submit</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>

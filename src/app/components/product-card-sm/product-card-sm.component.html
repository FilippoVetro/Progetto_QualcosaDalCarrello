<mat-card
  class="example-card"
  [class.lg]="sizeCard === 'lg'"
  [class.md]="sizeCard === 'md'"
  [class.sm]="sizeCard === 'sm'"
>
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-between">
    <mat-card-subtitle style="color: black"
      >Price: {{ product.price | currency }}</mat-card-subtitle
    >
    <button mat-button style="background-color: green">
      {{ "Add To Cart" | uppercase }}
    </button>
  </mat-card-actions>
</mat-card>

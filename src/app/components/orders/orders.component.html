<h2>Orders</h2>

<div *ngIf="orders.length === 0">
  <p>No orders found.</p>
</div>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Order ID</th>
    <td mat-cell *matCellDef="let order">{{ order.id }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Order Amount</th>
    <td mat-cell *matCellDef="let order">{{ order.amount | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="refunded">
    <th mat-header-cell *matHeaderCellDef>Refunded</th>
    <td mat-cell *matCellDef="let order">{{ order.refunded ? 'Yes' : 'No' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order">
      <button mat-raised-button color="warn" [disabled]="order.refunded" (click)="openRefundOrder(order)">
        Refund
      </button>
      <button mat-raised-button color="primary"  (click)="generateCSV(order)">Generate CSV</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','amount', 'refunded', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'amount', 'refunded', 'actions']"></tr>
</table>

<ng-template #refundModal let-modal>
  <h2>Refund Order</h2>
  <app-refund-cause (causeSelected)="refundCause = $event"></app-refund-cause>
  <button mat-button (click)="refundOrder(order.id)">OK</button>
  <button mat-button (click)="dismissRefundModal()">Close</button>
</ng-template>

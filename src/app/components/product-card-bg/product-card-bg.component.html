<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="../../../assets/images/logo-mock.webp"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-between">
    <mat-card-subtitle style="color: black"
      >Price: {{ product.price | currency }}</mat-card-subtitle
    >
    <button mat-button style="background-color: green">
      {{ "Add To Cart" | uppercase }}
    </button>
  </mat-card-actions>
</mat-card>

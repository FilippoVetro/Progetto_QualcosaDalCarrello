<mat-card class="example-card">
  <img mat-card-image src="{{ product.image }}" alt="Photo of product" />

  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Brand: {{ product.brand }}</mat-card-subtitle>
    <mat-card-subtitle>Rating: {{ product.rating }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div>
      <mat-card-subtitle
        >Category: {{ product.category | uppercase }}</mat-card-subtitle
      >
      <p>
        {{ product.description }}
      </p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <mat-card-subtitle class="price"
      >Price: {{ product.price | currency }}</mat-card-subtitle
    >
    <button mat-button class="cart-btn">
      {{ "Add To Cart" | uppercase }}
    </button>
  </mat-card-actions>
</mat-card>
